{% extends 'base.html' %}
{% block content %}
<div class="card card-title">
    <div class="card-content center title">
        <h3>Log In</h3>
    </div>
</div>

<!-- Add the login form -->
<form class="form-look" method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn blue">Log In</button>
</form>

{% endblock %}
