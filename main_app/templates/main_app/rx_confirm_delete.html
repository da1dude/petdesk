{% extends 'base.html' %}
{% block content %}
<div class="card card-title">
    <div class="card-content center title">
        <h3 class="title">Delete Rex</h3>
    </div>
</div>

    <h4>Are you sure you want to delete <span class="teal-text">{{ object.name}} </span>?</h4>

    <form class="form-look" action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes! - Delete" class="btn blue">
        <a href="{% url 'rxs_index' %}" class="btn red">Cancel</a>
    </form>

{% endblock %}
