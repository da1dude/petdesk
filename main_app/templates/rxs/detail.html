{% extends 'base.html' %}
{% block content %}
<div class="card card-title">
    <div class="card-content center title">
        <h3 class="title">Rx Details</h3>
    </div>
</div>

    <div class="card hoverable form-look">
        <div class="card-content">
            <span class="card-title">
                <h6><strong>{{rx.name}}</strong> - {{rx.description}} - {{rx.treatment}}</h6>
            </span>
        </div>
        <div class="card-action">
            <a class="btn" href="{% url 'rxs_update' rx.id %}">Edit</a>
            <a class="btn red" href="{% url 'rxs_delete' rx.id %}">Delete</a>
        </div>
    </div>
{% endblock %}
